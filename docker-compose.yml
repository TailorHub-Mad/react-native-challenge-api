services:
  api:
    build: .
    environment:
      PORT: 3001
      NODE_ENV: development
      DATABASE_URL: ${DATABASE_URL}
      DATABASE_URL_FALLBACK: ${DATABASE_URL_FALLBACK:-mongodb://mongo:27017/react-native-challenge-api}
      SECRET_KEY: ${SECRET_KEY}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000,http://localhost:8081}
      AWS_REGION: ${AWS_REGION}
      S3_BUCKET: ${S3_BUCKET}
      S3_UPLOAD_PREFIX: ${S3_UPLOAD_PREFIX:-uploads}
      S3_URL_EXPIRATION_SECONDS: ${S3_URL_EXPIRATION_SECONDS:-900}
      S3_MAX_UPLOAD_BYTES: ${S3_MAX_UPLOAD_BYTES:-10485760}
    ports:
      - "3001:3001"
    depends_on:
      - mongo
  mongo:
    image: mongo:7
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: react-native-challenge-api
    volumes:
      - mongo_data:/data/db

volumes:
  mongo_data:
